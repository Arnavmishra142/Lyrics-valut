<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Vault | Search & Copy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <div class="bg-image" id="bgImage"></div>
    </div>

    <div class="search-home" id="searchHome">
        <h1 class="brand-title">LYRIC VAULT</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search song (e.g. Starboy, Arijit Singh...)" 
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Search
                </button>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            </div>
        
        <div id="loadingSpinner" style="display:none; color:white; margin-top:20px;">Searching...</div>
    </div>

    <div class="lyrics-viewer hidden" id="lyricsViewer">
        <button class="back-btn" id="backBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back to Search
        </button>

        <div class="glass-card">
            <div class="header">
                <div class="album-art-container">
                    <img src="" alt="Album Art" class="album-art" id="albumArt">
                </div>
                <div class="song-info">
                    <h1 class="song-title" id="songTitle">Loading...</h1>
                    <p class="artist-name" id="artistName">Please wait</p>
                    <div class="metadata-tags" id="metadataTags">
                        </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="lyrics-section">
                <div class="lyrics-header">
                    <svg class="lyrics-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span class="lyrics-label">Lyrics</span>
                </div>
                <pre class="lyrics-content" id="lyricsContent">Loading lyrics from vault...</pre>
            </div>
        </div>
    </div>

    <button class="fab" id="copyBtn" onclick="copyLyrics()">
        <span class="fab-tooltip">Copy Text</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
    </button>

    <div class="toast" id="toastMsg">
        <div class="toast-icon"></div>
        Lyrics Copied!
    </div>

    <script src="script.js"></script>
</body>
</html>
